<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Model Training Results</h1>
    {% if metrics %}
        <h3>Metrics:</h3>
        <ul>
            <li>Accuracy: {{ metrics['accuracy'] }}</li>
            <li>Precision: {{ metrics['precision'] }}</li>
            <li>Recall: {{ metrics['recall'] }}</li>
        </ul>
        <a href="{{ url_for('download') }}">Download Processed Data</a>
    {% else %}
        <p>No metrics available.</p>
    {% endif %}
    <a href="{{ url_for('train') }}">Back</a>
</body>
</html>
